<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="/Q-1/style.css" />
    <title>JavaScript Background Color Switcher</title>
  </head>
  <body>
    <div class="canvas">
      <h1>Color Scheme Switcher</h1>
      <span onclick="changecolor()" class="button" id="grey"></span>
      <span class="button" id="white"></span>
      <span class="button" id="blue"></span>
      <span class="button" id="yellow"></span>
      <h2>
        Try clicking on one of the colors above
        <span>to change the background color of this page!</span>
      </h2>
    </div>

    
    <script>
        const body = document.querySelector('body');

        const buttoun = document.querySelectorAll('.button');

        buttoun.forEach(buttouns => {
            buttouns.addEventListener('click' , function () {
            const change_color = this.id;
            changeingcolor(change_color);
    });
}); 

    function changeingcolor (change_color){
    body.style.background = change_color;
}
    </script>
  </body>
</html>
