<!-- 
Summary of the Code:
- The <div> tag is used to create two sections with text ("halo" and "halo 2").
- Different heading levels (<h1> to <h6>) are used to demonstrate various heading sizes in HTML.
- An image is included using the <img> tag and centered using the deprecated <center> tag.
- A hyperlink is created using the <a> tag, which opens a new tab thanks to the "target='_blank'" attribute.
- Text formatting elements include <i> for italic, <b> for bold, and <u> for underline.
- A simple input field (<input type="text">) and a button (<button type="submit">) are used for form interaction.
-->

<html>
    <head>
        <!-- Empty head section, could include metadata, title, or CSS links if needed -->
        <link rel="stylesheet" href="/Week-1/01_html/02_style.css">
    </head>
    <body>
        <!-- First div container with simple text -->
        <div>
            halo 
        </div>

        <!-- Second div container with different text -->
        <div>
            halo 2
        </div>

        <!-- Different levels of heading tags used for various heading styles -->
        <h1>Use for heading in html</h1>
        <h2>Use for heading in html</h2>
        <h3>Use for heading in html</h3>
        <h4>Use for heading in html</h4>
        <h5>Use for heading in html</h5>
        <h6>Use for heading in html</h6>

        <!-- Centers the image on the page, with a set height of 280px -->
        <center>
            <img src="/Week-1/01_html/landing.png" height="280">
        </center>

        <!-- Hyperlink opening in a new tab using target="_blank" -->
        <a href="https://x.com/" target="_blank">go to x</a> <br>

        <!-- Formatting text with italic, bold, and underline styles -->
        <i>Italic</i>
        <b>bold</b>
        <u>underlin</u>

        <!-- Text input field and submit button -->
        <input type="text">
        <button type="submit">submit</button>
    </body>
</html>
